<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-height, initial-scale=1.0">

  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/owl.carousel.min.css">
  <link rel="stylesheet" href="css/bootstrap-datepicker.css">
  <link rel="stylesheet" href="css/jquery.timepicker.css">

  <script src="js/html5shiv.min.js"></script>

<body>

<!--Start Testimonuial-->
<section class="contactus" style="background:linear-gradient(rgba(0,0,0,0.3),#3551b5), url(img/contactus.jpg); background-position:center; background-repeat:no-repeat; background-size:cover;">
  <div class="overlay"></div>

  <div class="heading-section">
    <h2 class="sec-title">Contact Us</h2>
    <p class="sub-title">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Neque natus corrupti mollitia repudiandae facere dolorem quos enim soluta facilis?</p>
  </div>


  <div class="container">
    <div class="contactInfo">
        <div class="box">
          <div class="icon"><i class="fa fa-map-marker"></i></div>
          <div class="text">
            <h3>Address</h3>
            <p>Giza, October Gardens</p>
          </div>
        </div>

        <div class="box">
          <div class="icon"><i class="fa-solid fa-phone" aria-hidden="true"></i></div>
          <div class="text">
            <h3>phone</h3>
            <p>01111-126-931</p>
          </div>
        </div>

        <div class="box">
          <div class="icon"><i class="fa fa-envelope"></i></div>
          <div class="text">
            <h3>Email</h3>
            <p>eslammayo2017@gmail.com</p>
          </div>
        </div>
    </div>

    <form>
        <h2>Send Message</h2>
        <div class="inputGroup">
          <input type="text" name="" required="required">
          <label><i class="fas fa-user"></i> Your Name</label>
        </div>
        <div class="inputGroup">
          <input type="text" name="" required="required">
          <label><i class="fas fa-envelope"></i> Email ID</label>
        </div>
        <div class="inputGroup">
          <textarea required="required"></textarea>
          <label for="message"><i class="fas fa-comments"></i> Your Message</label>
        </div>
        <div class="inputGroup">
          <button type="submit">Submit <i class="fas fa-paper-plane"></i></button>
        </div>
    </form>

  </div>
  
</section>




<script src="js/jquery-3.5.1.min.js"></script>
<script src="js/bootstrap.js"></script>
